<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>CSS Bayan</h1>
        <input class="radio" name="meme" type="radio" id="1" checked>
        <label for="1">
            <div class="meme-item">
                <div class="meme-head">
                    <span class="meme-text">Bug free project</span>
                    <div class="meme-icon"></div>
                </div>
                <img alt="meme" class="meme-image" src="./assets/bug_free.jpg" />
            </div>
        </label> 
        <input class="radio" name="meme" type="radio" id="2">
        <label for="2">
            <div class="meme-item">
                <div class="meme-head">
                    <span class="meme-text">Time to pick a new task</span>
                    <div class="meme-icon"></div>
                </div>
                <img alt="meme" class="meme-image" src="./assets/completed.jpg" />  
            </div>
        </label>
        <input class="radio" name="meme" type="radio" id="3">
        <label for="3">
            <div class="meme-item">
                <div class="meme-head">
                    <span class="meme-text">I hate programming</span>
                    <div class="meme-icon"></div>
                </div>
                <img alt="meme" class="meme-image" src="./assets/love.jpg" />  
            </div>
        </label>
        <input class="radio" name="meme" type="radio" id="4">
        <label for="4">
            <div class="meme-item">
                <div class="meme-head">
                    <span class="meme-text">Old code memories</span>
                    <div class="meme-icon"></div>
                </div>
                <img alt="meme" class="meme-image" src="./assets/old_code.jpg" />  
            </div>
        </label>
        <input class="radio" name="meme" type="radio" id="5">
        <label for="5">
            <div class="meme-item">
                <div class="meme-head">
                    <span class="meme-text">Code reuse</span>
                    <div class="meme-icon"></div>
                </div>
                <img alt="meme" class="meme-image" src="./assets/reuse.jpg" />  
            </div>
        </label>
        <input class="radio" name="meme" type="radio" id="6">
        <label for="6">
            <div class="meme-item">
                <div class="meme-head">
                    <span class="meme-text">Levels of satisfaction</span>
                    <div class="meme-icon"></div>
                </div>
                <img alt="meme" class="meme-image" src="./assets/satisfaction.jpg" />  
            </div>
        </label>
    </div>
</body>
